<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/estacionamiento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Css\StyleForm.css" />
  <link rel="stylesheet" href="js/estacionamiento.js" />
  <title>Registrar Estacionamiento</title>
</head>

<body>
  <header style="background-color: #ffcc00" ;>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Inicio</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Nosotros</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Dudas</a>
      </li>
    </ul>
  </header>

  <div class="container">
    <form id="contact" method="post" action="#">
      <h2>Registrar estacionamiento</h2>
      <h4>
        Todos los campos son obligatorios 
      </h4>

      <!--DATOS OBLIGATORIOS -->
      <fieldset>
        <input value="" id="ciudad" placeholder="Región" type="text" tabindex="1" maxlength="30" minlength="3"
          required />
        <p id="p1" style="color: red"></p>
      </fieldset>

      <select class="form-select" aria-label="Default select example" required>
        <option selected value="">Seleccione la comuna</option>
        <option value="1">Santiago</option>
        <option value="2">Conchali</option>
        <option value="3">Huechuraba</option>
        <option value="4">Independencia</option>
        <option value="5">Quilicura</option>
        <option value="6">Recoleta</option>
        <option value="7">Renca</option>
        <option value="8">Las Condes</option>
        <option value="9">Lo Barnechea</option>
        <option value="10">Providencia</option>
        <option value="11">Vitacura</option>
        <option value="12">La Reina</option>
        <option value="13">Macul</option>
        <option value="14">Ñuñoa</option>
        <option value="15">Peñalolén</option>
        <option value="16">La Florida</option>
        <option value="17">La Granja</option>
        <option value="18">El Bosque</option>
        <option value="19">La Cisterna</option>
        <option value="20">La Pintana</option>
        <option value="21">San Ramón</option>
        <option value="22">Lo Espejo</option>
        <option value="23">Pedro Aguirre Cerda</option>
        <option value="24">San Joaquín</option>
        <option value="25">San Miguel</option>
        <option value="26">Cerrillos</option>
        <option value="27">Estación Central</option>
        <option value="28">Maipú</option>
        <option value="29">Cerro Navia</option>
        <option value="30">Lo Prado</option>
        <option value="31">Pudahuel</option>
        <option value="32">Quinta Normal</option>
      </select>
      <p id="p2" style="color: red"></p>

      <fieldset>
        <input id="calle" maxlength="30" placeholder="Calle" type="text" tabindex="2" required />
        <p id="p3" style="color: red"></p>
      </fieldset>

      <!-- <fieldset>
        <input id="numero" maxlength="6" onkeypress="return valNum(event)" placeholder="Numero" type="number" tabindex="3">
        <p id="p4" style="color: red"></p>
      </fieldset> -->
      <fieldset>
        <input value="" id="numero" placeholder="Región" type="text" tabindex="1" maxlength="30" minlength="3"
          required />
        <p id="p1" style="color: red"></p>
      </fieldset>

      <div>
        <div>
             <SELECT NAME="estacionamiento" onChange="estacionamientoOnChange(this)">
                <OPTION id="casa" value="casa">Casa/Depto</OPTION>
                <OPTION id="edificio" value="edificio">Edificio</OPTION> 
             </SELECT>
        </div>
        <div id="nCasa" style="display:;">
          Número Dirección  
          <input type="text">
        </div>
        <div id="nEdificio" style="display:none;">
             <br>
             Numero Estacionamiento*
             <br>
             <input type='text' name='numEstacionamiento'size='20' maxLength='6'>
             <br><br>
             Nivel Estacionamiento*
             <br>
             <input type='text' name='nivEstacionamiento'size='20' maxLength='6'>
             
        </div>
  </div>

     

      <!--DATOS OPCIONALES -->
      <div class="form-floating">
        <br>
        Descripcion (Opcional)
        <textarea class="form-control" placeholder="" id="datosOp" style="height: 100px"></textarea>
        
      </div>
      <fieldset>
        
        <button name="submit" type="submit" id="contact-submit">
          Registrar Estacionamiento
        </button>
      </fieldset>




    </form>
  </div>




  

  <!-- Footer -->
  <footer style="background-color: #ffcc00" ;>
    <p class="text-center text-muted">© 2022 Duoc UC</p>
  </footer>
  <!-- Fin footer -->
</body>

<script src="js/validaciones.js"></script>

</html>
