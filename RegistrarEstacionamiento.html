<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/estacionamiento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Css\StyleForm.css" />
  <link rel="stylesheet" href="js/estacionamiento.js" />
  <title>Registrar Estacionamiento</title>
</head>

<body>
  <header style="background-color: #ffcc00" ;>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Inicio</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Nosotros</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Dudas</a>
      </li>
    </ul>
  </header>

  <div class="container">
    <form id="contact" method="post" action="#">
      <h2>Registrar estacionamiento</h2>
      <h4>
        Completa todos los datos obligatorios* para poder registrar tu
        estacionamiento
      </h4>

      <!--DATOS OBLIGATORIOS -->
      <fieldset>
        <label for="">Ciudad*</label>
        <input value="" id="ciudad" placeholder="Ciudad" type="text" tabindex="1" maxlength="30" minlength="3"
          required />
        <p id="p1" style="color: red"></p>
      </fieldset>

      <label class="custom-control-label" for="comuna">Comuna</label>
      <br />
      <select class="custom-select selector" id="comuna" required>
        <option selected value="">Seleccione la comuna</option>
        <option value="1">Santiago</option>
        <option value="2">Conchali</option>
        <option value="3">Huechuraba</option>
        <option value="4">Independencia</option>
        <option value="5">Quilicura</option>
        <option value="6">Recoleta</option>
        <option value="7">Renca</option>
        <option value="8">Las Condes</option>
        <option value="9">Lo Barnechea</option>
        <option value="10">Providencia</option>
        <option value="11">Vitacura</option>
        <option value="12">La Reina</option>
        <option value="13">Macul</option>
        <option value="14">Ñuñoa</option>
        <option value="15">Peñalolén</option>
        <option value="16">La Florida</option>
        <option value="17">La Granja</option>
        <option value="18">El Bosque</option>
        <option value="19">La Cisterna</option>
        <option value="20">La Pintana</option>
        <option value="21">San Ramón</option>
        <option value="22">Lo Espejo</option>
        <option value="23">Pedro Aguirre Cerda</option>
        <option value="24">San Joaquín</option>
        <option value="25">San Miguel</option>
        <option value="26">Cerrillos</option>
        <option value="27">Estación Central</option>
        <option value="28">Maipú</option>
        <option value="29">Cerro Navia</option>
        <option value="30">Lo Prado</option>
        <option value="31">Pudahuel</option>
        <option value="32">Quinta Normal</option>
      </select>
      <p id="p2" style="color: red"></p>

      <fieldset>
        <input id="calle" maxlength="30" placeholder="Calle" type="text" tabindex="2" required />
        <p id="p3" style="color: red"></p>
      </fieldset>

      <!-- <fieldset>
        <input id="numero" maxlength="6" onkeypress="return valNum(event)" placeholder="Numero" type="number" tabindex="3">
        <p id="p4" style="color: red"></p>
      </fieldset> -->
      <fieldset>
        <label>Numero*</label>
        <input type="number" id="number" placeholder="Numero" pattern="{1,6}" required />
      </fieldset>

      <fieldset selected value="">
        <input value="casa" type="radio" id="Casa" name="customRadio" class="custom-control-input" required />
        <label class="custom-control-label" for="Casa">Casa</label>
        <br />
        <input value="edificio" type="radio" id="Edificio" name="customRadio" class="custom-control-input" />
        <label class="custom-control-label" for="Edificio">Edificio</label>
        <br />
        <input value="block" type="radio" id="Block" name="customRadio" class="custom-control-input" />
        <label class="custom-control-label" for="Block">Block </label>
        <p id="p5" style="color: red"></p>
      </fieldset>

      <!--DATOS OPCIONALES -->

      <h4>Datos opcionales</h4>
      <fieldset>
        <input placeholder="Numero de estacionamiento" type="text" name="numero_estacionamiento"
          id="numero_estacionamiento" class="form-control optional" />
      </fieldset>

      <fieldset>
        <input placeholder="Tipo de estacionamiento" type="text" name="tipo_estacionamiento" id="tipo_estacionamiento"
          class="form-control optional" />
      </fieldset>

      <fieldset>
        <input placeholder="Nivel de estacionamiento" type="text" name="nivel_estacionamiento"
          id="nivel_estacionamiento" class="form-control optional" />
      </fieldset>

      <fieldset>
        <input type="text" name="caracteristicas" id="caracteristicas" class="form-control optional"
          placeholder="Caracteristicas del estacionamiento" rows="3" />
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit">
          Registrar vehiculo
        </button>
      </fieldset>

      <fieldset class="centro">
        <a href="index.html">Volver al inicio</a>
      </fieldset>

    </form>
  </div>

  <!-- Footer -->
  <footer style="background-color: #ffcc00" ;>
    <p class="text-center text-muted">© 2022 Duoc UC</p>
  </footer>
  <!-- Fin footer -->
</body>

</html>
