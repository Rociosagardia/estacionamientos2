<head>

  <meta charset="utf-8" />

  <title>Registrar Estacionamiento</title>
</head>

<body>
  <header style="background-color: #ffcc00" ;>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Inicio</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Nosotros</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Dudas</a>
      </li>
    </ul>
  </header>

  <div class="container">
    <form id="contact" method="post" action="#">
      <h2>Registrar estacionamiento</h2>
      <h4>
        Solo Rellenar en caso de que sea Necesario!
      </h4>

      <!--DATOS OBLIGATORIOS -->
      <fieldset>
        <input placeholder="Tipo de estacionamiento" type="text" name="tipo_estacionamiento" id="tipo_estacionamiento"
          class="form-control optional" />
      </fieldset>

      <fieldset>
        <input placeholder="Nivel de estacionamiento" type="text" name="nivel_estacionamiento"
          id="nivel_estacionamiento" class="form-control optional" />
      </fieldset>

      <fieldset>
        <input type="text" name="caracteristicas" id="caracteristicas" class="form-control optional"
          placeholder="Caracteristicas del estacionamiento" rows="3" />
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit">
          Registrar Estacionamiento
        </button>
      </fieldset>

      <fieldset class="centro">
        <a href="index.html">Volver al inicio</a>
      </fieldset>

    </form>
  </div>

  <!-- Footer -->
  <footer style="background-color: #ffcc00" ;>
