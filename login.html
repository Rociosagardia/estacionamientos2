      </li>
    </ul>
  </header>
  <div class="container">
    <form id="contact" action="#" method="post">
      <h3>Iniciar sesión</h3>
      <h4>Completa todos los datos obligatorios*</h4>

      <fieldset>
        <label for="email">Correo</label>
        <input placeholder="Correo@correo.com" type="email"  id="mail_usuario" tabindex="1" required>
      </fieldset>

      <fieldset>
        <label for="password">Contraseña</label>
        <input placeholder="Contrasena" type="password" id="pass_usuario" tabindex="2" 
        required pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*" maxlength="20" minlength="12"
        title="Debe tener al menos una mayúscula, una minúscula y un dígito">
      </fieldset>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Iniciar sesion</button>
      </fieldset>

      <fieldset class="centro">
        <a href="recuperarContra.html">Recuperar Contraseña</a>
      </fieldset><br>
    </form>
  </div><br><br>
