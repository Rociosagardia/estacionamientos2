<!doctype html>
<html lang="en">

<head>
  <title>Home</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Css\StyleForm.css">
  <script src="js/vehiculo.js"></script>
  <script  src="js/validaciones.js"></script>
</head>

<body>
  <header style="background-color:#FFCC00" ;>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Nosotros</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Dudas</a>
      </li>
    </ul>
  </header>
  <div class="container">
    <form id="contact" action="#" method="post">
      <h3>Registrar Vehiculo</h3>
      <fieldset>
        <input placeholder="Marca" id="marca" type="text" tabindex="1" required="" pattern="[A-Za-z0-9]{1,10}"
        minlength="1">
      </fieldset>
      <fieldset>
        <input placeholder="Modelo" id="modelo" type="text" tabindex="1" required="" pattern="[A-Za-z0-9]{1,10}"
        minlength="1">
      </fieldset>
      <fieldset>
        <input placeholder="Año del Vehiculo" id="anio" type="text" tabindex="1" required="" pattern="[A-Za-z0-9]{4,4}"
        maxlength="4" minlength="4">
      </fieldset>
      <fieldset>
        <input placeholder="Color del Vehiculo" id="color" type="text" tabindex="1" required="" pattern="[A-Za-z0-9]{1,10}" minlength="1">
      </fieldset>
      <fieldset>
        <input placeholder="Patente" id="patente" type="tel" tabindex="5" required="" pattern="[A-Za-z0-9]{6}"
          maxlength="6" minlength="6">
      </fieldset>
      <br>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">
          Registrar Vehiculo</button>
          <a href="index.html">Volver al inicio</a>
      </fieldset>
      

    </form>
  </div>
  <footer style="background-color:#FFCC00" ;>
    <p class="text-center text-muted">© 2022 Duoc UC</p>
  </footer>
</body>


</html>
